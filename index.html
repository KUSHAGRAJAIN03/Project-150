<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera position="0 8 20"></a-camera>

    <a-assets>      

      <!--Add Code Here-->
      <a-asset-item id="table-obj" src="./assets/tinker.obj"></a-asset-item>
      <a-asset-item id="mtl-obj" src="./assets/obj.mtl"></a-asset-item>

    </a-assets>
    
    
    <a-entity obj-model="obj:#table-obj;mtl:#mtl-obj" position="5 0 -2" rotation="-90 0 0" scale = "0.1 0.1 0.1"></a-entity>
    <a-entity >

      <!--BACK-->
      <a-box color="blue" position="0.076 -4 -39" width="50" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="orange" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="orange" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>
      <a-box color="white" rotation="90 0 0" position="0 -1 0" width="50" height="50">
    </a-box>

    </a-entity>
    
  </a-scene>
</body>

</html>
